<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <title>Carrito del Bazaar</title>

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <h1>Bienvenidos Al Carrito de Nuestro Bazaar</h1>

    <div id="container">
      <div class="cards row">
        <div class="card" style="width: 18rem;">
            <img src="./img/img.mantel.png" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="Mcard-title"> Mantel </h5>
              <p class="card-text">$1300</p>
              <a href="#" class="btn btn-primary">Agregar</a>
            </div>
          </div>
          <div class="card" style="width: 18rem;">
            <img src="./img/img.vasos.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title"> Vasos </h5>
              <p class="card-text">$800</p>
              <a href="#" class="btn btn-primary">Agregar</a>
            </div>
          </div>
          <div class="card" style="width: 18rem;">
            <img src="./img/img.Cubiertos.png" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title"> Cubiertos </h5>
              <p class="card-text">$760</p>
              <a href="#" class="btn btn-primary">Agregar</a>
            </div>
          </div>

          <div class="cards row">
            <div class="card" style="width: 18rem;">
                <img src="./img/img.ollas.jpg" class="card-img-top" alt="">
                <div class="card-body">
                  <h5 class="card-title"> Ollas </h5>
                  <p class="card-text">$1580</p>
                  <a href="#" class="btn btn-primary">Agregar</a>
                </div>
              </div>
            <div class="card" style="width: 18rem;">
                <img src="./img/img.cuadros.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title"> Cuadros </h5>
                  <p class="card-text">$950</p>
                  <a href="#" class="btn btn-primary">Agregar</a>
                </div>
              </div>
            <div class="card" style="width: 18rem;">
                <img src="./img/img.lapices.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title"> Lapices </h5>
                  <p class="card-text">$500</p>
                  <button type="button">Click Me!</button>
                </div>
              </div>

              <div class="container m-3 row">
                <div class="container m-1 col">
                    <form id="agregar">
                        <label for="productos">Elija un producto</label>
        
                        <select id="productos" class="form-control">
                        </select>
                        <br>
                        <button id="agregar" class="btn btn-primary">Agregar</button>
                    </form>
                </div>

              <div class="container m-3 row">
                <div>
                  
                </div>
                <div class="container m-1">
                    <table class="table table-striped">
                        <thead class="thead-dark">
                            <tr>
                                <th>Nombre</th>
                                <th>Cantidad</th>
                                <th>Precio Unitario</th>
                                <th>Operacion</th>
                            </tr>
                        </thead>
                        <tbody id="items">
                        </tbody>
                        <tfoot class="thead-dark">
                            <tr>
                                <th>Total: </th>
                                <th></th>
                                <th id="total"></th>
                                <th></th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <div class="container m-1">
                    <button id="vaciar" class="btn btn-primary">
                        Vaciar
                    </button>
                </div>
            </div>

          </div>
    </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./js/articulos.js"></script>
    <script src="./js/cards.js"></script>
</body>
</html>
